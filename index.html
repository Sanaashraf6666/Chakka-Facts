// References to DOM elements
const mainHeading = document.getElementById('mainHeading');
const factDisplay = document.getElementById('factDisplay');
const generateFactBtn = document.getElementById('generateFactBtn');
const toggleLanguageBtn = document.getElementById('toggleLanguageBtn');

let currentLanguage = 'en'; // 'en' or 'ml'

function displayRandomFact() {
    const facts = currentLanguage === 'en' ? englishFacts : malayalamFacts;
    const index = Math.floor(Math.random() * facts.length);
    factDisplay.textContent = facts[index];
}

function updateUIForLanguage() {
    if (currentLanguage === 'en') {
        mainHeading.textContent = "Did you know about Chakka?";
        generateFactBtn.textContent = "New Chakka Fact";
        toggleLanguageBtn.textContent = "ഭാഷ മാറ്റുക (Switch to Malayalam)";
    } else {
        mainHeading.textContent = "ചക്കയെക്കുറിച്ച് അറിയാമോ?";
        generateFactBtn.textContent = "പുതിയ ചക്ക വിശേഷം";
        toggleLanguageBtn.textContent = "Switch Language (ഇംഗ്ലീഷിലേക്ക് മാറുക)";
    }
    displayRandomFact();
}

generateFactBtn.addEventListener('click', displayRandomFact);
toggleLanguageBtn.addEventListener('click', () => {
    currentLanguage = currentLanguage === 'en' ? 'ml' : 'en';
    updateUIForLanguage();
});

window.addEventListener('load', updateUIForLanguage);
